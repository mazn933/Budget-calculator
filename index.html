<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Budget-Calculator.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Budget Calculator</title>

    <style>


    </style>
</head>
<body>
  

    <div class="container">
        <div class="title">
            <h1>Calculate your Budget <img src="budget.svg"></h1>

        </div>
        

         <div class="income">
             <h2 id="incomes">Incomes</h2>
             <div class="nm"><input type="number" class="inputNumberIncome Pay" placeholder="0.00"><p>Pay After tax</p> <span class="ButtoncloseIncome">X</span></div>
             <div class="nm"><input type="number" class="inputNumberIncome selfemployment" placeholder="0.00"><p> self-employment</p><span class="ButtoncloseIncome">X</span></div>
             <div class="nm"><input type="number" class="inputNumberIncome pension" placeholder="0.00"><p>Benefits </p><span class="ButtoncloseIncome">X</span></div>
             <div class="nm"><input type="number" class="inputNumberIncome Benefits" placeholder="0.00"><p>Pension </p> <span class="ButtoncloseIncome">X</span></div>
             <div class="nm"><input type="number" class="inputNumberIncome otherIncome" placeholder="0.00"><p> additional income</p> <span class="ButtoncloseIncome">X</span></div>
             <div class="AddedIncome"></div>
             <div class="buttons">
                <button class="calculateIncome" >Calculate Incomes</button>
                <button class="addNewIncome">Add new Income <span class="plusInc"><i class="fas fa-plus"></i></span></button>
             </div>
         
             <div class="totalIncome hidetotals"></div>
         </div>


         <div class="expense">
             <h2 id="expenses">Expenses</h2>
            <div class="nm"><input type="number" class="inputNumberExpense" placeholder="0.00"><p>Household bills</p> <span class="ButtoncloseExpense">X</span></div>
            <div class="nm"><input type="number"  class="inputNumberExpense" placeholder="0.00"><p>Living costs </p><span class="ButtoncloseExpense">X</span></div>
            <div class="nm"><input type="number" class="inputNumberExpense" placeholder="0.00"><p>Family&friends</p> <span class="ButtoncloseExpense">X</span></div>
            <div class="nm"><input type="number" class="inputNumberExpense" placeholder="0.00"><p>Travel</p> <span class="ButtoncloseExpense">X</span></div>
            <div class="nm"><input type="number" class="inputNumberExpense" placeholder="0.00"><p>Leisure</p> <span class="ButtoncloseExpense">X</span></div>
            <div class="AddedExpense"></div>
            <div class="buttons">
            <button class="calculateExpense">Calculate Expenses</button>
            <button class="AddnewExpense">Add new Expense <span class="plusExp"><i class="fas fa-plus"></i></span></button>
            </div>
            <div class="totalExpense hidetotals"></div>


         </div>

         <button class="ShowSummary">Show Summary</button>

         <div class="TotalGross">
             
             <h2 id="summary">Summary Total</h2>
            

         </div>
         <div class="footer">

         </div>
       
        
    </div>
   
<script src="Budget-Calculator.js"></script>
    
</body>
</html>
